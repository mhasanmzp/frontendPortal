<ion-header>
  <ion-toolbar color="gray">
    <ion-title>
      Sprint{{sprint.sprintId}}
    </ion-title>
    <!-- <ion-buttons slot="start"> -->
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="arrow-down"></ion-icon>
      </ion-button>
      <!-- <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">
      Sprint Name
    </ion-label>
    <ion-input style="width: 100%;" auto-grow type="text" [(ngModel)]="sprint.sprintName" placeholder = "Sprint name">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">
      Sprint Goal
    </ion-label>
    <ion-textarea style="width: 100%;" auto-grow type="text" [(ngModel)]="sprint.sprintGoal" placeholder = "Add more details to this Sprint...">
    </ion-textarea>
  </ion-item>
 
  <ion-item style="margin-top: 10px;">
    <ion-label position="stacked">
      Start Date
    </ion-label>
    <ion-input [(ngModel)]="sprint.startDate" type="date" class="ion-text-start"></ion-input>
  </ion-item>
  <ion-item  style="margin-top: 10px;">
    <ion-label position="stacked">
      Due Date
    </ion-label>
    <ion-input [(ngModel)]="sprint.dueDate" type="date" class="ion-text-start"></ion-input>
  </ion-item>
  <ion-item lines="none" style="margin-top: 10px;">
    <ion-label position="stacked">
      Completion Date
    </ion-label>
    <ion-input [(ngModel)]="sprint.completionDate" type="date" class="ion-text-start"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-item lines="none" style="margin-top: 0px;background-color: var(--ion-color-light);">
    <ion-note slot="start" style="width: 100px;font-size: 14px;">
      Updated At
    </ion-note>
    <ion-note slot="start" style="font-size: 16px;font-weight: bold;">
      {{sprint.updatedAt | date:'dd MMMM, yyyy hh:mm a'}}
    </ion-note>
  </ion-item>
  <ion-item lines="none" style="margin-top: 0px;background-color: var(--ion-color-gray);">
    <ion-note slot="start" style="width: 100px;font-size: 14px;">
      Created At
    </ion-note>
    <ion-note slot="start" style="font-size: 16px;font-weight: bold;">
      {{sprint.createdAt | date:'dd MMMM, yyyy hh:mm a'}}
    </ion-note>
  </ion-item>
</ion-footer>
