<ion-header>
  <ion-toolbar color="gray">
      <ion-button slot="start" (click)="deleteStory()" fill="outline" color="danger" size="small" style="margin-right: 10px;" *ngIf="showField">
         delete
      </ion-button>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="arrow-down"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-textarea style="width: 100%;" auto-grow type="text" [(ngModel)]="story.name">
    </ion-textarea>
  </ion-item>
  <!-- <ion-item lines="none" style="margin-top: 10px;">
    <ion-note slot="start" style="width: 100px;font-size: 14px;">
      Assignee
    </ion-note>
    <ion-avatar slot="start" style="">
      <img [src]="getAssigneeDetails(item, 'image')">
    </ion-avatar>
    <ion-note slot="start" style="font-size: 16px;font-weight: bold;">
      {{getAssigneeDetails(item, 'firstName')}}
    </ion-note>
  </ion-item> -->
  <ion-item lines="none" style="margin-top: 10px;">
    <ion-note slot="start" style="width: 100px;font-size: 14px;">
      Reporter
    </ion-note>
    <ion-avatar slot="start">
      <img [src]="getReporterDetails(story, 'image')">
    </ion-avatar>
    <ion-note slot="start" style="font-size: 16px;font-weight: bold;">
      {{getReporterDetails(story, 'firstName')}}
    </ion-note>
  </ion-item>
  <ion-item lines="none" style="margin-top: 10px;">
    <ion-label position="stacked">
      Description
    </ion-label>
    <ion-textarea placeholder="add more details to this story..." style="width: 100%;" auto-grow type="text"
      [(ngModel)]="story.description">
    </ion-textarea>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-item lines="none" style="margin-top: 0px;background-color: var(--ion-color-light);">
    <ion-note slot="start" style="width: 100px;font-size: 14px;">
      Updated At
    </ion-note>
    <ion-note slot="start" style="font-size: 16px;font-weight: bold;">
      {{story.updatedAt | date:'dd MMMM, yyyy hh:mm a'}}
    </ion-note>
  </ion-item>
  <ion-item lines="none" style="margin-top: 0px;background-color: var(--ion-color-gray);">
    <ion-note slot="start" style="width: 100px;font-size: 14px;">
      Created At
    </ion-note>
    <ion-note slot="start" style="font-size: 16px;font-weight: bold;">
      {{story.createdAt | date:'dd MMMM, yyyy hh:mm a'}}
    </ion-note>
  </ion-item>
</ion-footer>
