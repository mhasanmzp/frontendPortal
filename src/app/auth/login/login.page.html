<ion-content>
  <ion-row class="container">
    <ion-col sizeMd="9" sizeLg="9" sizeSm="12" size="12" offsetMd="1.5" offsetLg="1.5">
      <ion-row style="background: #635eee82;border-radius: 10px;">
        <ion-col sizeMd="5" size="12" style="display: flex;align-items: center;padding: 50px;">
          <!-- <div style="text-align: center;"> -->
            <img src="assets/icon/Logo-full.png">
            <!-- <h2 style="color: #fff;">Times of People</h2> -->
          <!-- </div> -->
        </ion-col>
        <ion-col sizeMd="7" size="12" style="padding:50px;">
          <ion-row>

            <ion-col sizeMd="9" size="12" offsetMd="1">
              <ion-col size="12" style="text-align: center;"><h3 style="color: #fff;font-size: 24px;">Enter Login Details Below</h3></ion-col>
              <form [formGroup]="form" (ngSubmit)="login()">
                <ion-list style="background: transparent;padding:10px 20px;">
                  <ion-label><span style="color: #fff;">Email address</span></ion-label>
                  <ion-item lines="none" style="border: 1px solid rgb(255, 255, 255);margin-bottom: 10px;margin-top: 5px;border-radius: 10px;color: var(--ion-color-dark)">
                    <ion-input type="text" required formControlName="email"></ion-input>
                  </ion-item>
                  <ion-label><span style="color: #fff;">Password</span></ion-label>
                  <ion-item lines="none" style="border: 1px solid rgb(255, 255, 255);margin-top: 5px;border-radius: 10px;">
                    <ion-input type="password" required formControlName="password" id="OldPassword"></ion-input>
                    <ion-icon class="show-option" [hidden]="showPassword" name="eye-off-outline" slot="end" (click)="showHidePassword()"></ion-icon>
                    <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline" slot="end" (click)="showHidePassword()"></ion-icon>
                  </ion-item>
                  <button class="signinButton" type="submit" style="margin-top: 20px;">Login</button>
                  <div class="forgotButton" [routerLink]="['/forgot-password']"><span style="color: #c84426;">Forgot Password?</span></div>
                  <!-- <div class="signupButton" [routerLink]="['/register']"><span style="color: #fff;">Register now</span></div> -->
                </ion-list>
              </form>
              <div style="text-align: center;width: 100%;color: #fff;margin-left: 20px;">
                {{errorMessage}}
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
