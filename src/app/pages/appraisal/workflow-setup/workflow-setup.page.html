<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        defaultHref="/appraisal-hr-screen"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Work Flow Setup </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="align-items: center">
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="4"
        >
        <ion-button
          size="default"
          fill="outline"
          color="dark"
          style="height: 200px; width: 90%; margin-top: 100px;font-size: 30px;"
          (click)="flowSetup()"
        >
          Flow Setup
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button
          size="default"
          fill="outline"
          color="dark"
          style="height: 200px; width: 90%; margin-top: 100px; font-size: 30px;"
          (click)="amountSetup()"
        >
          Amount Setup
        </ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
