<ion-header>
  <ion-toolbar>
    <ion-title>KRA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="display: flex;justify-content:flex-end;">
        <ion-buttons class="hidden-sm-down">
          <ion-button (click)="createKRA()" color="dark" style="font-weight: 300;width: 100px;font-size: 14px;">
            <ion-icon name="add-outline"></ion-icon>Create
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="kraLength == 0">
    <ion-col size="12" style="display: flex;justify-content:center;">
      <h6>Data not found</h6>
    </ion-col>
  </ion-row>
    <ion-row *ngIf="kraLength > 0">
      <!-- <ion-buttons slot="end" class="hidden-sm-down">
        <ion-button (click)="createKRA()" color="dark" style="font-weight: 300;width: 100px;">
          <ion-icon name="add-outline"></ion-icon>Create
        </ion-button>
      </ion-buttons> -->
      <ion-col sizeLg="12" sizeMd="12" sizeSm="12" sizeXs="12" *ngFor="let item of allKRA">
        <ion-list class="projects"
          style="background-color: var(--ion-color-light);cursor: pointer;">
          <ion-item class="item" lines="none">
            <ion-label style="color: var(--ion-color-light);font-size: 14px;font-weight: 500;">
              {{item.EvaluationPurpose}}
            </ion-label>
            <ion-note slot="end" style="padding:0px 20px;border-right:0.5px solid var(--ion-color-dark) ;">
              <div style="font-size: 14px;">
               Month
              </div>
              <div style="font-size: 15px;font-weight: bold;">
                {{item.month}}
              </div>
            </ion-note>
            <ion-note slot="end" style="padding:0px 20px;border-right:0.5px solid var(--ion-color-dark) ;">
              <div style="font-size: 14px;">
                Created At
              </div>
              <div style="font-size: 15px;font-weight: bold;">
                {{item.createdAt | date :'MMM , d yyyy'}}
              </div>
            </ion-note>
            <ion-note slot="end" style="padding:0px 20px;border-right:0.5px solid var(--ion-color-dark) ;">
              <div style="font-size: 14px;">
                ReviewPeriod
              </div>
              <div style="font-size: 15px;font-weight: bold;">
                {{item.ReviewPeriod || 0}}
              </div>
            </ion-note>
            <ion-note slot="end">
              <div style="font-size: 14px;">
                Total Score
              </div>
              <div style="font-size: 15px;font-weight: bold;">
                {{item.TotalScore || 0}}
              </div>
            </ion-note>
            <ion-note slot="end">
              <ion-icon name="create-outline" (click)="updateKRA(item)"></ion-icon>&nbsp;
              <ion-icon name="trash" (click)="deleteKRA(item.kraId)"></ion-icon>
            </ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
