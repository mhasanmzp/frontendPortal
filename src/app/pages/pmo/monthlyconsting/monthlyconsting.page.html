<ion-header>
  <ion-toolbar>
    <ion-title>Monthly costing</ion-title>
    <ion-buttons slot="end" class="hidden-sm-down">
      <!-- <ion-button [routerLink]="['/customers-details']" color="primary" style="font-weight: 300;width: 100px;"> -->
      <ion-button  color="primary"  (click)="editDetails()" style="font-weight: 300;width: 100px;">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar style="padding-top: 10px;">
    <ion-searchbar placeholder="Find Customer"></ion-searchbar>
  </ion-toolbar> -->
  <ion-toolbar>
    <ion-row>
     
      <ion-col sizeLg="8" sizeMd="12" sizeSm="12" sizeXs="12">


        <ion-select style="background-color:var(--ion-color-light);border-radius: 20px;padding: 10px 20px;border: 1px solid #ccc;" [(ngModel)]="department"
        placeholder="Select One" (ionChange)="selectionChanged($event)">
        <ion-select-option value="all">All Employee</ion-select-option>
        <ion-select-option value="hr">HR</ion-select-option>
        <ion-select-option value="development">Development</ion-select-option>
        
        <ion-select-option value="marketing">Marketing</ion-select-option>
        <ion-select-option value="recruitment">Recruitment</ion-select-option>
        <ion-select-option value="sap">SAP</ion-select-option>
        
        

      </ion-select>
        </ion-col>
        <ion-col  sizeLg="4" sizeMd="12" sizeSm="12" sizeXs="12">


          <ion-select style="background-color: var(--ion-color-light);border-radius: 20px;padding: 10px 20px;border: 1px solid #ccc;" [(ngModel)]="timeframe"
          placeholder="Select One" (ionChange)="ngOnInit()">
          <ion-select-option value="week">Last 1 week</ion-select-option>
          <ion-select-option value="month">Last 1 month</ion-select-option>
          <ion-select-option value="year">Last 1 year</ion-select-option>
          

        </ion-select>
          </ion-col>
         
        </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="
        position: sticky;
        top: 0px;
        z-index: 999999999;
        background-color: var(--ion-color-light);
        color: var(--ion-color-dark);
        margin: 0px;
      ">
      <ion-col size="2">Name</ion-col>
      <ion-col size="2">Project</ion-col>
      <ion-col size="2">Hours</ion-col>
      <ion-col size="2">costing/Hour</ion-col>
      <ion-col size="2">Total costing</ion-col>
      
    </ion-row>
    <!-- <ion-row *ngIf="customers.length === 0">
      <ion-col size="12" style="display: flex;justify-content:center;">
        <h6>Customers not found</h6>
      </ion-col>
    </ion-row> -->
    <!-- <ion-row *ngFor="let customer of customers; index as i"
      [ngClass]="(i % 2 == 0) ? 'odd' : 'even'"> -->
      <ion-row>
      <ion-col size="2">Name</ion-col>
      <ion-col size="2">Project</ion-col>
      <ion-col size="2">Hours</ion-col>
      <ion-col size="2">costing/Hour</ion-col>
      <ion-col size="2">Total costing</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
