<ion-header>
  <ion-toolbar color="gray">
    <ion-title>Create New Post</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">
        <ion-icon name="arrow-down"></ion-icon>
      </ion-button>
      <!-- <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" style="margin-top: 20px;">
    <ion-avatar slot="start">
      <img [src]="user.image">
    </ion-avatar>
    <ion-label>
      <h2 style="color: var(--ion-color-dark);font-weight:bold;">
        {{user.firstName}} {{user.lastName}}
      </h2>
    </ion-label>
    </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked" style="color: #fff;">Whats on your mind..</ion-label>
    <quill-editor [styles]="{color: '#fff'}" [(ngModel)]="post.postDescription" placeholder="What's on your mind..."
      [modules]="quillConfig"
      style="background-color: var(--ion-color-light); min-height: 100px;border-radius: 10px;border: 0.5px solid rgb(83, 83, 83);width: 100%;">
    </quill-editor>
  </ion-item>
</ion-content>
<ion-footer color="gray">
  <ion-toolbar color="gray">
    <ion-buttons slot="end">
      <ion-button *ngIf="projectId != 'null'" expand="block" fill="solid" color="success"
        style="font-weight: 300;width: 150px;" (click)="createPost()">
        Submit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
